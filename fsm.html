<!DOCTYPE html>
<html>
  <head>
    <title>Finite State Machine Designer</title>
    <link rel="stylesheet" type="text/css" href="fsm.css">
  </head>
  <body>
    <svg height="400" width="1200" id="svg" style="background-color:#eeeeee"></svg>
    <button id="newStates" type="button" style="height:50px; width:250px">Make New States</button>
    <button id="newTransitions" type="button" style="height:50px; width:250px">Make New Transitions</button>
    <button id="deleteStates" type="button" style="height:50px; width:250px">Delete States</button>
    <button id="deleteTransitions" type="button" style="height:50px; width:250px">Delete Transitions</button>
  </body>
  <script src="fsm.js"></script>
</html>
