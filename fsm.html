<!DOCTYPE html>
<html>
  <head>
    <title>Finite State Machine Designer</title>
    <link rel="stylesheet" type="text/css" href="fsm.css">
  </head>
  <body>
    <svg height="400" width="1200" id="svg" style="background-color:#eeeeee"></svg>
    <button id="newStates" type="button" style="height:50px; width:200px">Make New States</button>
    <button id="newTransitions" type="button" style="height:50px; width:200px">Make New Transitions</button>
    <button id="deleteStates" type="button" style="height:50px; width:200px">Delete States</button>
    <button id="deleteTransitions" type="button" style="height:50px; width:200px">Delete Transitions</button>
    <button id="toggleAccepting" type="button" style="height:50px; width:200px">Toggle Accepting</button>
    <br>
    <br>
    State Radius:<input type="text" id="state-rad" value="20"></input>
    State Color:<input type="text" id="state-color" value="FFFFFF"></input>
  </body>
  <script src="fsm.js"></script>
</html>
